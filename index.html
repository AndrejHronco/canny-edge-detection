<html>
	<head>
		<title>Raster To Vector Conversion</title>
		<style>
			canvas {
			background: #eee;
			display: block;
			margin: 50px auto;
			}
			img {
			display: none;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" height="400px" width="600px"></canvas>
		<div>
			<button id="gray">Grayscale</button><br/>

			<button id="hys" disabled>Hysteresis</button><br/>
			<button id="dirmap" disabled>Show Direction</button><button id="gradmap" disabled>Show Intensity</button><br/>
			<button id="invert">Invert</button><br/>
			<button id="reset">Reset</button>
		</div>
		<script type="text/javascript" src="canvas.js"></script>
		<script type="text/javascript" src="canny.js"></script>
	</body>
</html>
